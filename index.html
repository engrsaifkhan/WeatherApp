<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web APP</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script src="math.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="weatherbody">
      <div class="weatherHeader">
        <header class="logo">
          <div class="logo1">
            <h3>SK</h3>
            <div>
              <img class="logoImage" src="./images/cloudlogo new.png" alt="logo">
            </div>
          </div>
          <div class="logo2">
            <h3>WEATHER</h3>
          </div>
        </header>
      <div class="location">
        <form onsubmit="getWeather(); return false">
          <input type="text" id="cityName" placeholder="City Name" required>
          <button type="submit">Check</button>
        </form>
      </div>
    </div>
    <div class="result">
      <div class="leftResult">
        <h3 class="city"></h3>
        <p class="date"></p>
        <p class="condition"></p>
      </div>
      <div class="rightResult">
        <p class="tempC"></p>
        <p class="tempF"></p>
      </div>
    </div>
    <p class="insight_heading">Todays Highlights</p>
    <div class="insight">

      <div ><p>Humidity</p>
          <div class="humidImg"> <img src="./images/humidity.png" alt="humidity" width="100%" height="100%"> </div>
        <span class="humidity"></span> </div>
      <div ><p>Precipitation</p>
        <div class="precipImg"> <img src="./images/precipitation.png" alt="precipitation" width="100%" height="100%"> </div>
         <span class="precipitation"></span> </div>
      <div ><p>Ultraviolet index</p>
        <div class="uvImg"> <img src="./images/sun.png" alt="UV Index" width="100%" height="100%"> </div>
         <span class="uv"></span> </div>
      <div><p>Visibility</p>
        <div class="visImg"> <img src="./images/visibility.png" alt="visibility" width="100%" height="100%"> </div>
        <span class="visibility"></span> </div>
      <div><p>Wind Speed</p>
        <div class="windImg"> <img src="./images/wind.png" alt="windSpeed" width="100%" height="100%"> </div>
        <span class="windSpeed"></span> </div>
    </div>
  </div>


<script src="./app.js">

</script>
  </body>
</html>
